<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="swiper-3.3.1.min.css">
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    li{
        list-style: none;
    }
    .banner img{
        width:100%;
    }
</style>
<body>
    <div class="banner">
        <div class="swiper-container">
            <ul class="listUl swiper-wrapper">
                <li class="swiper-slide"><img src="banner1.jpg" alt=""></li>
                <li class="swiper-slide"><img src="banner2.jpg" alt=""></li>
                <li class="swiper-slide"><img src="banner3.jpg" alt=""></li>
            </ul>
        </div>
    </div>
</body>
<script src="swiper-3.3.1.jquery.min.js"></script>
</html>
